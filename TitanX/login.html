<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TitanX - Dashboard</title>
</head>

<body>

    <nav class="indigo">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">TitanX</a>
            </div>
        </div>
    </nav>

    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3 vallign-wrapper">
                    <div class="card-panel indigo lighten-4 center z-depth-4">
                        <h3>LOGIN</h3>
                        <form action="index.html">
                          <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix black-text">Email</label>
                          </div>
                          <div class="input-field ">
                            <i class="fas fa-unlock prefix"></i>
                            <input id="icon_prefix" type="password" class="validate">
                            <label for="icon_prefix">Password</label>
                          </div>
                          <input type="submit" class="btn indigo darken-1 btn-extended">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

      <!-- Footer -->
      <footer class="section indigo white-text center">
        <p>TitanX Panel Copyright &copy; 2018</p>
      </footer>



  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      //Init Side nav
      $('.button-collapse').sideNav();

      $('.approve').click(function(e) {
        Materialize.toast('Comment Approved', 3000);
        e.preventDefault()
      });

      $('.deny').click(e => {
        Materialize.toast('Comment Denied', 3000);
        e.preventDefault()
      });

      $('#todo-form').submit(function(e) {

        const output = `<li class="collection-item">
        <div>${$('#todo').val()}<a href="#" class="secondary-content delete"><i class="material-icons">close</i></a></div>
        </li>`
        $('.todo-list').append(output)    
        Materialize.toast('Todo Added!', 3000)
        e.preventDefault();
      });

      $('.todo-list').on('click', '.delete', function(e) {
        $(this).parent().parent().remove();
        Materialize.toast('Todo Removed!', 3000)
        e.preventDefault()
      });

      $('.modal').modal();
      $('select').material_select();


    });
  </script>
  
  
</body>

</html>
